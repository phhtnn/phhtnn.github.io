<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Learning Diary with notes on Docker, Git, VS Code">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; img-src 'self'; script-src 'none'; object-src 'none';" >
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "./css/styles.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
</head>

<body>
    <nav>
        <ul class="menu">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
        <hr />
    </nav>
